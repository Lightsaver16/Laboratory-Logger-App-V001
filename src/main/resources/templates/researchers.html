<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Researchers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>RESEARCHERS</h1>
    </div>

    <div class="row">

    </div>

    <table class="table table-bordered table-stripped table-hover" border="1">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Researcher ID</th>
                <th scope="col">FirstName</th>
                <th scope="col">Last Name</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "researcher: ${researchers}">
                <td th:text="${researcher.researcherId}" scope="row"></td>
                <td th:text="${researcher.firstName}"></td>
                <td th:text="${researcher.lastName}"></td>
                <td th:text="${researcher.contactNumber}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
